<section class="bg-white py-6">
    <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Productos</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6  gap-4">
            <!-- Artículos destacados -->
            @for (item of productResource.value(); track item.id) {

            <div class="bg-gray-50 p-4 rounded-lg text-center hover:shadow-md transition">
                <img src="" alt="Producto" class="mx-auto mb-2 w-24 h-24 object-contain" />
                <h3 class="text-sm font-medium text-gray-800 truncate">{{item.nombre}}</h3>
                <p class="text-red-600 font-bold text-sm">{{item.precio | currency:'USD'}}</p>
                <p class="text-xs text-gray-500">+ envío</p>
            </div>

            }@empty {
            <div class="max-w-6xl mx-auto px-4">
              
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6  gap-4">
                    <!-- Artículos destacados -->
                   
                    <h2 class=" inline text-xl font-bold mb-4 text-gray-800  w-100">... No products found</h2>

                </div>
            </div>
            }


        </div>
    </div>
</section>

<div class="max-w-4xl mx-auto px-4 py-8">
  <h2 class="text-lg font-bold text-gray-800 mb-6 text-center">
    Get Products by Category
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (item of categories(); track item.id) {
    <div [routerLink]="['/category/', item.id!]"
      class="border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow duration-200 bg-white">
      <h3 class="text-sm font-medium text-gray-700 capitalize">
        {{ item.nombre }}
      </h3>
    </div>
    }
  </div>
</div>

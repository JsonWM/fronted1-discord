<div class="bg-gray-100 text-gray-800 font-sans flex flex-col min-h-screen">

    <div class="bg-blue-800 px-4 py-4 ">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <!-- Logo -->
            <a [routerLink]="['/']" class="text-2xl font-extrabold text-white">
                <i class="fas fa-cubes -ml-2 "></i>Titulo

            </a>

            <!-- Barra de búsqueda -->
            <div class="flex-1 max-w-3xl relative ml-10">
                <input type="text" placeholder="Buscar " class="w-full px-4 py-2 rounded-lg text-white border-1" />
                <button class="absolute right-1 top-1 bg-blue-700 text-white px-4 py-1.5 rounded-md hover:bg-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>

            <!-- Categorías (desplegable al hacer clic o hover) -->
            <div class="relative group -mr-12">


                <button
                    class="bg-yellow-400 hover:bg-yellow-300 text-gray-800 font-semibold px-4 py-2 rounded-lg flex items-center space-x-1">

                    <span>Categorías</span>

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>


                <!-- Menú desplegable de categorías -->
                <div
                    class="absolute left-0 mt-2 w-64 bg-white border rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 max-h-96 overflow-y-auto">
                    <ul class="py-2 text-sm">
                        @for (item of productService.categories(); track item.id) {

                        <li><a [routerLink]="[`/category/`,item.id]"
                                class=" px-4 py-2 hover:bg-gray-100 flex items-center"><i
                                    class="fas fa-mobile-alt text-blue-500 mr-3"></i> {{item.nombre | titlecase}}</a>
                        </li>

                        }


                    </ul>

                </div>

            </div>
            <div class="text-white -mr-10">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">


                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <router-outlet></router-outlet>
</div>


<footer class="bg-gray-800 text-white py-8">
    <div class="max-w-6xl mx-auto px-4 text-center text-sm">
        <p class="mb-2">© 2025 Titulo, Inc. Todos los derechos reservados.</p>
        <div class="space-x-4">
            <a href="#" class="hover:underline">Privacidad</a>
            <a href="#" class="hover:underline">Acuerdo de usuario</a>
            <a href="#" class="hover:underline">Cookies</a>
            <a href="#" class="hover:underline">Anuncios</a>
        </div>
    </div>
</footer>
